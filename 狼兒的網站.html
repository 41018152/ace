<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>狼兒的網站</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('2.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .page {
      display: none;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .visible {
      display: block;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>狼兒的網站</h1>
    <div class="button-group">
      <button onclick="showPage('plan')">旅遊計畫</button>
      <button onclick="showPage('note')">備忘錄</button>
      <button onclick="showPage('translate')">圖片翻譯</button>
    </div>

    <div id="plan" class="page">
      <iframe src="travel_plan.html" width="100%" height="1000px" style="border: none;"></iframe>
      <button onclick="showHome()">返回主選單</button>
    </div>

    <div id="note" class="page">
      <div id="noteContainer"></div>
      <button onclick="showHome()">返回主選單</button>
    </div>

    <div id="translate" class="page">
      <div id="translateContainer"></div>
      <button onclick="showHome()">返回主選單</button>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));
      document.getElementById(pageId).classList.add("visible");
    }

    function showHome() {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));
    }
  </script>
</body>
</html>
